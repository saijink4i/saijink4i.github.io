backend:
  name: github
  repo: username/repository-name # 실제 GitHub 사용자명과 저장소 이름으로 변경하세요
  branch: main # 또는 master, 저장소의 기본 브랜치에 맞춰 변경하세요

media_folder: "assets/img/posts" # Chirpy 테마의 이미지 저장 위치
public_folder: "/assets/img/posts"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Korean Content", name: "content_ko", widget: "markdown"}
      - {label: "Japanese Content", name: "content_ja", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Korean Content", name: "content_ko", widget: "markdown"}
      - {label: "Japanese Content", name: "content_ja", widget: "markdown"}